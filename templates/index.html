{% extends "layout.html" %}

{% block title %}
    Login/Register
{% endblock %}


{% block content %}
    <h2>Login</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form class = container-login action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <label for="username">Username </label>
            <input id="username" name="username" placeholder="Username" autocomplete="off" autofocus required type="text">
        </div>

        <div class="form-group">
            <label for="password">Password </label>
            <input id="password" name="password" placeholder="Password" required type="password">
        </div>
        <button id="btn-submit" name="login">Login</button>
    </form>
{% endblock %}
